<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body">

<nav class="navbar">
  <a href="index.html" class="nav-title">djApp</a>
  <div class="nav-right">
      <a href="profile.html" class="profile-icon" aria-label="Profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#ff69b4" viewBox="0 0 24 24">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
          </svg>
        </a>
  </div>
</nav>

<div class="song-choices">
  <div class="card-with-caption">
    <div class="caption1">dial it down</div>
    <div class="choice-card1">Card 1</div>
  </div>
  <div class="card-with-caption">
    <div class="caption2">keep it steady</div>
    <div class="choice-card">Card 2</div>
  </div>
  <div class="card-with-caption">
    <div class="caption3">hype it up</div>
    <div class="choice-card2">Card 3</div>
  </div>
</div>

  <button class="end-set-btn">End Set</button>
  <div class="bottom-card">
    <img src="https://via.placeholder.com/100" alt="Album" class="song-img" />
    <div class="song-info">
      <div class="song-name">Song Title Placeholder</div>
      <div class="artist-name">Artist Name Placeholder</div>
      <div class="song-length">Length: 3:45</div>
    </div>
  </div>
  
  <img src="dj_bg2.png" alt="DJ guy" width = "600" class="bottom-image">
</body>
</html>
